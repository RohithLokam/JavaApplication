        .background-section 
        {
            position: fixed; /* Change position to fixed */
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2px;
            flex-wrap: wrap;

        }

        .green-screen 
        {
            width: 100%;
            height: 100%;
            position: absolute;
            background-color: green;
            z-index: -5;
            animation: greenAnimate 5s linear infinite;
        }

        @keyframes greenAnimate 
        {
            0%
            {
                transform: translateX(-100%);
            }
            100%
            {
                transform: translateX(100%);
            }
        }

        .background-section span 
        {
            position: relative;
  display: block;
  width: calc(6.25vw - 2px);
  height: calc(6.25vw - 2px);
  background: #181818;
  z-index: 2;
  transition: 4.5s;
        }

        .background-section span:hover 
        {
            background: #0f0;
            transition: 0s;
        }

        .container 
        {
            position: relative;
            text-align: center;
            margin: auto;
            width: 300px;
            padding: 40px;
            background: #222;
            border-radius: 4px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.9);
            z-index: 1;
        }

        input[type=text], input[type=password]

            width: 100%;
            background: #333;
            border: none;
            outline: none;
            padding: 20px 10px;
            margin-bottom: 20px;

            color: #fff;
            font-weight: 500;

        input[type=submit]

            font-size: 1.35em;

            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;

        input[type=submit]:hover

        h3
